{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'css/style.css' %}"
  />
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
  
    <title>Wacky Widgets</title>
  </head>
  <body>
    <h1>Wacky Widgets</h1>

    {% for widget in allWidgets %} {% empty %}
    <h3>No Widget Exist</h3>
    <hr />
    {% endfor %}

    <h4>Add a Widget</h4>
    <hr />

 
    <table class="pure-table pure-table-striped">
          <thead>
            <tr><th>Description</th><th>Quantity</th><th>Delete</th></tr>
          </thead>
          <tbody>
            {% for widget in allWidgets %}
              <tr>
                <td>{{widget.description}}</td>
                <br>
                <td>{{widget.quantity}}</td>
                <td><a href="{% url 'delete' widget.id %}">X</a></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
   
    <form class="pure-form" action="{% url 'addwidget' %}" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table}}
      </table>

      <input class="pure-button" type="submit" value="ADD WIDGET" />
    </form>

  </body>
</html>
